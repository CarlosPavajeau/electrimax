<ng-container>
  <form class="form" [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name"/>

      <mat-error *ngIf="form.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Color</mat-label>
      <input matInput formControlName="color"/>

      <mat-error *ngIf="form.get('color')?.hasError('required')">
        El color es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>

      <input matInput type="number" formControlName="quantity"/>

      <mat-error *ngIf="form.get('quantity')?.hasError('required')">
        La cantidad es requerida
      </mat-error>

      <mat-error *ngIf="form.get('quantity')?.hasError('min')">
        La cantidad debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>

      <input matInput type="number" formControlName="price"/>

      <mat-error *ngIf="form.get('price')?.hasError('required')">
        El precio es requerido
      </mat-error>

      <mat-error *ngIf="form.get('price')?.hasError('min')">
        El precio debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Departamento de venta</mat-label>
      <mat-select formControlName="salesDepartmentId">
        <mat-option *ngFor="let salesDepartment of salesDepartments$ | async" [value]="salesDepartment.id">
          {{salesDepartment.name}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="form.get('salesDepartmentId')?.hasError('required')">
        El departamento de venta es requerido
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Registrar</button>
  </form>
</ng-container>
