<h1 mat-dialog-title>AÃ±adir item</h1>

<mat-dialog-content>
  <form [formGroup]="form" class="modal-form">
    <mat-form-field>
      <mat-label>Producto</mat-label>

      <mat-select formControlName="product">
        <mat-option *ngFor="let product of products$ | async" [value]="product">
          {{product.name}}, {{product.color}} - {{product.price | currency}}, Disponible: {{product.quantity}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancelar</button>
  <button mat-button mat-raised-button (click)="register()">Registrar</button>
</mat-dialog-actions>
